<div class="aside-inner">
    <nz-dropdown nzTrigger="click" class="user-block">
        <div nz-dropdown class="user-block-dropdown">
                <nz-avatar [nzSrc]="settings.user.avatar" class="avatar" [nzIcon]="'user'" [nzSize]="'large'"></nz-avatar>
                <div class="info">
                <strong>{{settings.user.name}}</strong>
                <p class="text-truncate mb0">{{settings.user.email}}</p>
            </div>
        </div>
        <ul nz-menu>
            <li nz-menu-item (click)="profile()">{{ 'profile' | translate }}</li>
            <li nz-menu-item (click)="changePassword()">{{ 'change password' | translate }}</li>
            <li nz-menu-item (click)="logout()">{{ 'logout' | translate }}</li>
        </ul>
    </nz-dropdown>
    <sidebar-nav class="d-block py-lg"></sidebar-nav>
</div>
